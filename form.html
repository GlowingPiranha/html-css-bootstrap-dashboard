<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/duck.png" width="50" height="50" class="d-inline-block align-middle" alt=""></a>
        <a class="navbar-brand text-light d-none d-lg-block" href="/index.html">Catalogo Libri</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-secondary">
            <i class="fa-solid fa-bars fs-1"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link active text-white-50" aria-current="page" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

  </header>

  <main>
    <div class="container">
      <div class="row my-5">
        <h2>Nuovo Libro</h2>
        <div class="col-12 mt-3">
          <form action="" method="post">
            <div class="row g-3">
              <div class="col">

                <label for="nome-autore" class="fs-5 mb-2">Nome Autore</label>
                <input type="text" id="nome-autore" class="form-control" placeholder="Inserisci il nome dell'autore"
                  aria-label="First name">
              </div>

              <div class="col">

                <label for="cognome-autore" class="fs-5 mb-2">Cognome Autore</label>
                <input type="text" id="cognome-autore" class="form-control"
                  placeholder="Inserisci il cognome dell'autore" aria-label="Last name">

              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="titolo" class="fs-5 mb-2">Titolo</label>
                <input type="text" id="titolo" class="form-control" placeholder="Inserisci il titolo del libro"
                  aria-label="title">
                <div class="form-text">Titolo versione italiana</div>
              </div>
            </div>
            <div class="row mt-3 g-3">
              <div class="col col-12 col-md-4">
                <label for="" class="fs-5 mb-2">Genere</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Scegli il genere</option>
                  <option value="1">Horror</option>
                  <option value="2">Commedia</option>
                  <option value="3">Fantasy</option>
                </select>
              </div>
              <div class="col col-12 col-md-4">
                <label for="" class="fs-5 mb-2">Anno di Pubblicazione</label>
                <input type="text" class="form-control" placeholder="Inserisci l'anno">
              </div>
              <div class="col col-12 col-md-4">
                <label for="" class="fs-5 mb-2">ISBN#</label>
                <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
              </div>
            </div>
            <hr class="my-5">
            <div class="row">
              <div class="col">
                <label for="" class="fs-5 mb-2">Note</label>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                  <label class="form-check-label fs-6" for="checkDefault">
                    Disponibile anche in digitale
                  </label>
                </div>
              </div>
            </div>
            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
          </form>

        </div>
      </div>


  </main>
  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</body>

</html>
